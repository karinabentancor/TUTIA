    <link rel="stylesheet" href="css/packs.css">
    <title>PACKS /    TUTÍA</title>

                    </div>

                    </div>

            </div>
            
            <div class="section">

                        </div>

                                <img src="svg/arrow-through-heart.svg" alt="Comprar">

        </div>

            <img src="svg/tutían.svg" alt="Logo" style="width: 80%; max-width: 300px; margin-bottom: 2rem;">
