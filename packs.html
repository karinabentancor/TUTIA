<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PACKS / TUTÍA</title>
  <link rel="stylesheet" href="css/packs.css" />
</head>
<body>
  <div class="header-row">
    <div class="header-left">
      <a href="catalog.html">
        <img src="svg/arrow-left-square-svgrepo-com.svg" class="arrow" alt="Volver">
      </a>
      <h1 class="page-title">PACKS</h1>
    </div>
  </div>

  <main class="content">
    <div class="packs-sections">
      <section class="pack-section">
        <h2 class="section-title">PACKS DE 2 LIBROS</h2>
        <div class="carousel" id="packs-2"></div>
      </section>
      
      <section class="pack-section">
        <h2 class="section-title">PACKS DE 3 LIBROS</h2>
        <div class="carousel" id="packs-3"></div>
      </section>
    </div>

    <div class="roulette-section">
      <div class="roulette-container">
        <div class="roulette-intro">
          <h2 class="roulette-title">¿NO SABÉS CUÁL ELEGIR?</h2>
          <h3 class="roulette-subtitle">GIRÁ LA RULETA</h3>
        </div>
        
        <button id="spin" class="button-dark spin-button">GIRAR RULETA</button>
        
        <div id="result" class="roulette-result"></div>
        
        <div id="actions" class="roulette-actions">
          <button id="select" class="button">SELECCIONAR ESTE PACK</button>
          <button id="retry" class="button">VOLVER A GIRAR</button>
        </div>
      </div>
    </div>

    <footer class="page-footer">
        <a href="index.html">
        <img src="svg/TUTÍA_b.svg" alt="Logo TUTÍA" class="logo" />
      </a>
      <p class="footer-title">CLUB DE LIBROS</p>
      <p class="footer-location">Montevideo, Uruguay</p>
    </footer>
  </main>

  <script src="js/packs.js"></script>
</body>
</html>
