<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TUTÍA</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6V6f5YkzQg9lfQZbMvH+PvLVWZ0tZrGv7huZOnIxN0Rs"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/catalog.css" />
</head>
<body>
  <div class="header-row">
    <a href="index.html">
      <img src="svg\arrow-left-square-svgrepo-com.svg" class="arrow" alt="Go back">
    </a>
    
  </div>
  <div class="container-fluid h-100 p-0">
    <div class="row gx-0 h-100">
      <aside class="col-lg-3 d-none d-lg-flex flex-column justify-content-center align-items-center right-aside bg-dark text-white">
        <img src="svg/TUTÍA_b.svg" alt="Logo" class="logo mb-3" />
        <p>CLUB DE LIBROS</p>
        <p>Recibí 3 libros por mes por $ 450</p>
        <button class="button-wht mb-3" onclick="window.location.href='join.html'">UNIRME AL CLUB</button>
        <hr />
      </aside>
      <main class="col-lg-9 col-12 d-flex flex-column">
        <div class="row gx-3 gy-3 px-3 filters-container py-3">
          <div class="col-sm-6 col-md-4 col-lg-3 filter-item">
            <input type="text" id="search" class="form-control" placeholder="Buscar por título o autor" />
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 filter-item">
            <select id="editorial" class="form-select">
              <option value="all">EDITORIAL</option>
            </select>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 filter-item">
            <select id="category" class="form-select">
              <option value="all">CATEGORÍA</option>
            </select>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 filter-item d-grid">
            <button id="sort-title" class="button">ORDENAR POR TÍTULO</button>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 filter-item d-grid">
            <button id="sort-author" class="button">ORDENAR POR AUTOR</button>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 filter-item d-grid">
            <button id="view-packs" class="big-button button-wht" onclick="window.location.href='packs.html'">
              VER PACKS
            </button>
          </div>
          <div class="col-12 col-md-4 filter-item">
            <div class="switch-container mx-auto">
              <div class="switch-option active" id="all-books">TODOS</div>
              <div class="switch-option" id="available-books">DISPONIBLES</div>
            </div>
          </div>
        </div>
        <div id="catalog" style="flex-grow: 1; overflow-y: auto;"></div>
      </main>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
