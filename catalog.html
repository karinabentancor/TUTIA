<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUTÍA</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header-container">
    <a href="index.html">
      <img src="svg/arrow-left-square.svg" class="arrow" alt="Go back">
    </a>
    <img src="svg/CATÁLOGOn.svg" class="catalog-logo" alt="CATÁLOGO">
  </div>
  <div class="filters-container">
    <div class="filter-item">
      <input type="text" id="search" placeholder="Buscar por título o autor">
    </div>
    <div class="filter-item">
      <select id="editorial">
        <option value="all">EDITORIAL</option>
      </select>
    </div>
    <div class="filter-item">
      <select id="category">
        <option value="all">CATEGORÍA</option>
      </select>
    </div>
    
    <div class="filter-item">
      <button id="sort-title">ORDENAR POR TÍTULO</button>
    </div>
    <div class="filter-item">
      <button id="sort-author">ORDENAR POR AUTOR</button>
    </div>
    <div class="filter-item">
  <button id="view-packs" class="big-button" onclick="window.location.href='packs.html'">VER PACKS</button>
</div>
  </div>
  <div class="filter-item full-width">
      <div class="switch-container">
        <div class="switch-option active" id="all-books">TODOS</div>
        <div class="switch-option" id="available-books">DISPONIBLES</div>
      </div>
    </div>
  <div id="catalog"></div>
  <aside class="right-aside">
    <img src="svg/TUTÍA_b.svg" alt="Logo" class="logo">
    <p>CLUB DE LIBROS</p>
    <p>Recibí 3 libros por mes por $ 450</p>
    <button class="button-wht" onclick="window.location.href='join.html';">UNIRME AL CLUB</button>
    <hr>
  </aside>
  <script src="js/script.js"></script>
</body>
</html>
