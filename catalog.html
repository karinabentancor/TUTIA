<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TUTÍA</title>
  <link rel="stylesheet" href="css/catalog.css" />
</head>
<body>
  <div class="header-row">
    <a href="index.html">
      <img src="svg/arrow-left-square-svgrepo-com.svg" class="arrow" alt="Volver">
    </a>
  </div>

  <div class="main-container">
    <aside class="right-aside">
      <img src="svg/TUTÍA_b.svg" alt="Logo" class="logo" />
      <p>CLUB DE LIBROS</p>
      <p>Recibí 3 libros por mes por $ 450</p>
      <button class="button-wht" onclick="window.location.href='join.html'">
        UNIRME AL CLUB
      </button>
      <hr />
    </aside>

    <main class="content">
      <div class="filters-container">
        <div class="filter-row">
          <input type="text" id="search" placeholder="Buscar por título o autor" />
          <button id="sort-title" class="button">ORDENAR POR TÍTULO</button>
          <button id="sort-author" class="button">ORDENAR POR AUTOR</button>
        </div>
        
        <div class="filter-row">
          <select id="editorial">
            <option value="all">EDITORIAL</option>
          </select>
          <select id="category">
            <option value="all">CATEGORÍA</option>
          </select>
          <button id="view-packs" class="button-dark" onclick="window.location.href='packs.html'">
            VER PACKS
          </button>
        </div>

        <div class="availability-switch">
          <div class="switch-option active" id="all-books">TODOS</div>
          <div class="switch-option" id="available-books">DISPONIBLES</div>
        </div>
      </div>

      <div id="catalog"></div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
