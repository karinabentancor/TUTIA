<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIRME AL CLUB / TUTÍA</title>
  <link rel="stylesheet" href="css/join.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="js/join.js" defer></script>
</head>
<body>
  <div class="header-row">
    <img src="svg/arrow-through-heart.svg" alt="" class="icon-header">
  </div>

  <div class="top-row">
    <a href="index.html" class="arrow-link">
      <img src="svg/arrow-left-square-fill.svg" class="arrow" alt="Volver">
    </a>
    <img src="svg/UNITE AL CLUBb.svg" class="logo-algo" alt="Unite al club">
  </div>

  <div class="form-container">
    <form id="registration-form">            
      <div class="personal-info">
        <div class="input-container">
          <input type="text" id="nombre" name="nombre" placeholder=" " required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-container">
          <input type="text" id="apellidos" name="apellidos" placeholder=" " required>
          <label for="apellidos">Apellidos</label>
        </div>
        <div class="input-container">
          <input type="text" id="documento" name="documento" placeholder=" " required>
          <label for="documento">C.I</label>
        </div>
        <div class="input-container">
          <input type="text" id="direccion" name="direccion" placeholder=" " required>
          <label for="direccion">Dirección</label>
        </div>
        <div class="input-container">
          <input type="text" id="esquina" name="esquina" placeholder=" " required>
          <label for="esquina">Esquina</label>
        </div>
        <div class="input-container">
          <input type="text" id="celular" name="celular" placeholder=" " required>
          <label for="celular">Celular</label>
        </div>
        <div class="input-container">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>
      </div>

      <div class="create-user">
        <div class="input-container">
          <input type="text" id="user" name="user" placeholder=" " readonly>
          <label for="user">Usuario</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" placeholder=" " required>
          <label for="password">Contraseña</label>
          <span class="toggle-password">
            <img src="svg/eye-hide.svg" alt="Mostrar contraseña">
          </span>
        </div>
      </div>

      <button type="submit" class="join-btn" href="welcome.html">UNIRME AL CLUB</button>
    </form>
  </div>

  <div class="footer-row">
    <h3>Sumate al club y disfrutá de tres libros por mes</h3>
    <p>*En caso de daño o extravío de libro $ 1000</p>

    <img src="svg/tutíab.svg" alt="Tutía" class="footer-logo">
  </div>
</body>
</html>
