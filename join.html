<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIRME AL CLUB / TUTÍA</title>
  <link rel="stylesheet" href="css/join.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="js/join.js" defer></script>
</head>
<body>
  <div class="header-row">
    <a href="index.html">
      <img src="svg\arrow-left-square-svgrepo-com.svg" class="arrow" alt="Go back">
    </a>
    
    <div class="header-content">
      <img src="svg\UNITE AL CLUBb.svg" alt="Unite al Club" class="header-logo">
        <div class="subscription-info">
            <p class="price">$450 x mes</p>
            <p class="terms">Primera suscripción mínimo 3 meses</p>
          </div>
        <div class="header-pricing">
          
          <div class="alternative-info">
            <p class="no-club">¿No querés unirte al club?</p>
            <p class="book-offer">Hasta 3 libros x mes $600</p>
            <a href="https://wa.me/59894123456?text=Hola,%20quiero%20pedir%20libros%20sin%20unirme%20al%20club" 
               class="whatsapp-btn" target="_blank">PEDILOS</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-container">
    <form id="registration-form">            
      <div class="personal-info">
        <div class="input-container">
          <input type="text" id="nombre" name="nombre" placeholder=" " required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-container">
          <input type="text" id="apellidos" name="apellidos" placeholder=" " required>
          <label for="apellidos">Apellidos</label>
        </div>
        <div class="input-container">
          <input type="text" id="documento" name="documento" placeholder=" " required>
          <label for="documento">C.I</label>
        </div>
        <div class="input-container">
          <input type="text" id="celular" name="celular" placeholder=" " required>
          <label for="celular">Celular</label>
        </div>
        <div class="input-container">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>
        
        <div class="direccion-section">
          <h4>Dirección 1</h4>
          <div class="input-container">
            <input type="text" id="calle1" name="calle1" placeholder=" " required>
            <label for="calle1">Calle</label>
          </div>
          <div class="input-container">
            <input type="text" id="numero1" name="numero1" placeholder=" " required>
            <label for="numero1">Número</label>
          </div>
          <div class="input-container">
            <input type="text" id="esquina1" name="esquina1" placeholder=" " required>
            <label for="esquina1">Esquina</label>
          </div>
          <div class="input-container">
            <input type="text" id="especificidades1" name="especificidades1" placeholder=" ">
            <label for="especificidades1">Especificidades</label>
          </div>
        </div>

        <div class="direccion-section">
          <h4>Dirección 2</h4>
          <div class="input-container">
            <input type="text" id="calle2" name="calle2" placeholder=" ">
            <label for="calle2">Calle</label>
          </div>
          <div class="input-container">
            <input type="text" id="numero2" name="numero2" placeholder=" ">
            <label for="numero2">Número</label>
          </div>
          <div class="input-container">
            <input type="text" id="esquina2" name="esquina2" placeholder=" ">
            <label for="esquina2">Esquina</label>
          </div>
          <div class="input-container">
            <input type="text" id="especificidades2" name="especificidades2" placeholder=" ">
            <label for="especificidades2">Especificidades</label>
          </div>
        </div>
      </div>
      
      <div class="create-user">
        <div class="input-container">
          <input type="text" id="user" name="user" placeholder=" " readonly>
          <label for="user">Usuario</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" placeholder=" " required>
          <label for="password">Contraseña</label>
          <span class="toggle-password">
            <img src="svg/eye-hide.svg" alt="Mostrar contraseña">
          </span>
        </div>
      </div>
      
      <button type="submit" class="join-btn">UNIRME AL CLUB</button>
    </form>
  </div>

  <div class="footer-row">
    <div class="footer-content">
      <h3>Disfrutá del club y de recibir tres libros por mes</h3>
      <p class="footer-text">En caso de dañar o extraviar un libro, deberá pagar $ 1000.</p>
      <p class="footer-contact">tutiaclub@gmail.com</p>
      <p class="footer-phone">
        <a href="https://wa.me/59899999999" target="_blank" class="whatsapp-link">099 999 999</a>
      </p>
    </div>
    <img src="svg/TUTÍA_b.svg" alt="Tutía" class="footer-logo">
  </div>
</body>
</html>
