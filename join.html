<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIRME AL CLUB / TUTÍA</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div class="form-container">
        <div class="personal-info">
            <div class="input-container">
                <input type="text" id="nombre" placeholder=" " required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-container">
                <input type="text" id="apellidos" placeholder=" " required>
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="input-container">
                <input type="text" id="documento" placeholder=" " required>
                <label for="documento">C.I</label>
            </div>
            <div class="input-container">
                <input type="text" id="direccion" placeholder=" " required>
                <label for="direccion">Dirección</label>
            </div>
            <div class="input-container">
                <input type="text" id="esquina" placeholder=" " required>
                <label for="esquina">Esquina</label>
            </div>
            <div class="input-container">
                <input type="text" id="celular" placeholder=" " required>
                <label for="celular">Celular</label>
            </div>
            <div class="input-container">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="create-user">
            <div class="input-container">
                <input type="password" id="user" placeholder=" " required>
                <label for="user">Usuario</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Contraseña</label>
            </div>
        </div>
    </div>
    <button class="join-btn" onclick="registrarUsuario()">UNIRME AL CLUB</button>
</body>
</html>
