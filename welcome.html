<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTÍA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: monospace;
            overflow: hidden;
            background-color: black;
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
            padding: 3rem;
            margin: 0;
        }

        .logo {
            width: 90%;
            max-width: 400px;
            height: auto;
            margin-bottom: 2rem;
        }

        .welcome-text {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1.2;
            color: white;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .button,
        .button-wht {
            padding: 12px 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
            font-family: monospace;
            text-transform: uppercase;
            white-space: nowrap;
            text-decoration: none;
            display: inline-block;
            width: 80%;
            max-width: 250px;
        }

        .button-wht {
            background-color: white;
            color: black;
            border: 4px solid white;
        }

        .button-wht:hover {
            background-color: black;
            color: white;
            border: 4px solid white;
        }

        .button {
            background-color: transparent;
            color: white;
            border: 3px solid white;
        }

        .button:hover {
            background-color: black;
            color: white;
            border: 4px solid white;
        }

        @media (min-width: 768px) {
            .buttons-container {
                flex-direction: row;
                gap: 2rem;
            }
            
            .button,
            .button-wht {
                padding: 15px 30px;
                font-size: 16px;
                width: auto;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="svg/tutíab.svg" alt="Logo" class="logo">
        
        <p class="welcome-text">NOS ENCANTA QUE SEAS PARTE DEL CLUB</p>
        
        <div class="buttons-container">
            <a href="catalog.html" class="button-wht">CATÁLOGO</a>
            <a href="packs.html" class="button">VER PACKS</a>
        </div>
    </div>
</body>
</html>
